{{define "header"}}
<html>
<head>
    <meta charset=”UTF-8”>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-92167251-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-92167251-2');
    </script>
    <!-- Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- SEO -->
    <title>{{.ServiceInfo.Title}}{{if .ServiceInfo.SubTitle}} | {{.ServiceInfo.SubTitle}}{{end}}</title>
    <meta http-equiv=”content-language” content=”ja”>
    <meta http-equiv=”content-type” content=”text/html” charset=”UTF-8”>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name=”description” content=”
          {{if .ServiceInfo.SubTitle}}
            {{.ServiceInfo.SubTitle}} の「買い時」をお知らせします。
            {{.ServiceInfo.Title}}にお任せあれ。
          {{else}}
            Amazonでの価格変動に悩まされてませんか？ワンクリックで買い時通知いたします。
          {{end}}”>
    <meta name=”keywords” content=”Amazon,価格,最安値,相場,推移,変動,買い時,{{if .ServiceInfo.SubTitle}}{{.ServiceInfo.SubTitle}}{{end}}”>

    <!-- Bootstrap -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">{{.ServiceInfo.Title}}</a>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../assets/js/bootstrap.min.js"></script>
{{end}}
